<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
    #result-image { margin-top: 20px; border: 2px dashed #ccc; padding: 10px; min-width: 100px; min-height: 100px; }
  </style>
</head>
<body>

  <h1>Pixel Art Character Maker</h1>
  <p>Upload an image to turn it into a pixelated character!</p>
  
  <input type="file" id="image-upload" accept="image/*">
  <button id="submit-button">Pixelate!</button>

  <h3>Your Character:</h3>
  <img id="result-image" src="" alt="Pixelated character will appear here"/>

  <script>
    const imageUpload = document.getElementById('image-upload');
    const submitButton = document.getElementById('submit-button');
    const resultImage = document.getElementById('result-image');

    submitButton.addEventListener('click', async () => {
      const file = imageUpload.files[0];
      if (!file) {
        alert("Please select a file first!");
        return;
      }

      // We will create this Cloud Function in the next step
      const functionUrl = '/pixelateImage'; 
      
      // Use FormData to send the file
      const formData = new FormData();
      formData.append('image', file);

      // Show a loading state
      resultImage.src = "https://i.gifer.com/ZZ5H.gif"; // A simple loading spinner

      try {
        const response = await fetch(functionUrl, {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Something went wrong!');
        }

        // Get the image back and display it
        const imageBlob = await response.blob();
        resultImage.src = URL.createObjectURL(imageBlob);

      } catch (error) {
        console.error('Error:', error);
        alert(error.message);
        resultImage.src = ""; // Clear the loading spinner
      }
    });
  </script>

</body>
</html>
