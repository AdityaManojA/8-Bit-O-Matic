<!DOCTYPE html>
<html>
<head>
  <title>8-Bit Character-O-Matic</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #3a3a3a;
      background-image: url("https://www.transparenttextures.com/patterns/8-bit-grit.png");
      font-family: 'Press Start 2P', cursive;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: #222222;
      border: 4px solid #ffffff;
      box-shadow: 8px 8px 0px #000000;
      padding: 30px;
      margin: 0 auto;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      font-size: 2em;
      color: #ffcc00;
      text-shadow: 4px 4px 0px #000000;
    }

    p {
      font-size: 0.9em;
      line-height: 1.5;
    }

    input[type="file"] {
        display: none;
    }
    .file-upload-label {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: 4px solid #ffffff;
        box-shadow: 4px 4px 0px #000000;
        cursor: pointer;
        transition: all 0.1s ease-in-out;
    }
    .file-upload-label:hover {
        background-color: #45a049;
        box-shadow: 2px 2px 0px #000000;
        transform: translate(2px, 2px);
    }

    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
    }

    .submit-button {
      color: white;
      padding: 12px 20px;
      border: 4px solid #ffffff;
      box-shadow: 4px 4px 0px #000000;
      font-family: 'Press Start 2P', cursive;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.1s ease-in-out;
    }
    .submit-button:hover:not(:disabled) {
        box-shadow: 2px 2px 0px #000000;
        transform: translate(2px, 2px);
    }
    .submit-button:disabled {
        background-color: #555 !important;
        cursor: not-allowed;
        box-shadow: 4px 4px 0px #000000;
        transform: none;
    }
    
    #submit-button-color {
        background-color: #008CBA;
    }
    #submit-button-color:hover:not(:disabled) {
        background-color: #007B9A;
    }

    #submit-button-bw {
        background-color: #666666;
    }
    #submit-button-bw:hover:not(:disabled) {
        background-color: #505050;
    }

    #result-image {
      margin-top: 20px;
      border: 4px dashed #888;
      background-color: #111;
      padding: 10px;
      min-width: 200px;
      min-height: 200px;
      image-rendering: pixelated;
      width: 200px;
      display: block;
    }

    #file-name {
        margin-top: 10px;
        font-size: 0.8em;
        color: #ccc;
    }

    /* Simple Modal for Alerts */
    .modal {
        display: none; 
        position: fixed; 
        z-index: 100; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgba(0,0,0,0.6);
        font-family: 'Press Start 2P', cursive;
    }
    .modal-content {
        background-color: #222222;
        margin: 15% auto;
        padding: 30px;
        border: 4px solid #ffffff;
        box-shadow: 8px 8px 0px #000000;
        width: 80%;
        max-width: 400px;
        text-align: center;
        color: #ffffff;
    }
    .modal-close-button {
        background-color: #f44336;
        color: white;
        padding: 10px 18px;
        border: 2px solid #ffffff;
        cursor: pointer;
        font-family: 'Press Start 2P', cursive;
        margin-top: 20px;
        font-size: 0.8em;
    }
    .modal-close-button:hover {
        background-color: #d32f2f;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>8-Bit-O-Matic ;)</h1>
    <p>Upload an image to forge your 8-bit character!</p>
    
    <label for="image-upload" class="file-upload-label">Select File...</label>
    <input type="file" id="image-upload" accept="image/*">
    <span id="file-name">No file chosen</span>

    <div class="button-container">
      <button id="submit-button-color" class="submit-button" disabled>Pixelate Color</button>
      <button id="submit-button-bw" class="submit-button" disabled>Pixelate B&W</button>
    </div>

    <h3>Your Character:</h3>
    <img id="result-image" src="" alt="Your 8-bit character will appear here ;)"/>
  </div>

  
  <div id="alert-modal" class="modal">
    <div class="modal-content">
      <p id="alert-message"></p>
      <button id="modal-close" class="modal-close-button">Close</button>
    </div>
  </div>

  <script>
    const imageUpload = document.getElementById('image-upload');
    const colorButton = document.getElementById('submit-button-color');
    const bwButton = document.getElementById('submit-button-bw');
    const resultImage = document.getElementById('result-image');
    const fileNameSpan = document.getElementById('file-name');
    const alertModal = document.getElementById('alert-modal');
    const alertMessage = document.getElementById('alert-message');
    const modalClose = document.getElementById('modal-close');

   
    imageUpload.addEventListener('change', () => {
        if (imageUpload.files.length > 0) {
            fileNameSpan.textContent = imageUpload.files[0].name;
            colorButton.disabled = false;
            bwButton.disabled = false;
        } else {
            fileNameSpan.textContent = 'No file chosen';
            colorButton.disabled = true;
            bwButton.disabled = true;
        }
    });

   
    const handlePixelate = async (mode) => {
        const file = imageUpload.files[0];
        if (!file) {
            showAppAlert("Please select a file first!");
            return;
        }

        const formData = new FormData();
        formData.append('image', file);
        formData.append('mode', mode); 

        resultImage.src = "https://i.gifer.com/ZZ5H.gif";

        try {
            const response = await fetch('/pixelate', {
                method: 'POST',
                body: formData,
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Error ${response.status}: ${errorText}`);
            }

            const imageBlob = await response.blob();
            resultImage.src = URL.createObjectURL(imageBlob);

        } catch (error) {
            console.error('Error:', error);
            showAppAlert(`An error occurred! ${error.message}`);
            resultImage.src = ""; // Clear image on error
        }
    };

    colorButton.addEventListener('click', () => handlePixelate('color'));
    bwButton.addEventListener('click', () => handlePixelate('bw'));

    
    function showAppAlert(message) {
        alertMessage.textContent = message;
        alertModal.style.display = "block";
    }

    modalClose.addEventListener('click', () => {
        alertModal.style.display = "none";
    });

    window.addEventListener('click', (event) => {
        if (event.target == alertModal) {
            alertModal.style.display = "none";
        }
    });
  </script>

</body>
</html>
